{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block head_js %}
    {{ block.super }}
    <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
        //]]>
    </script>
    <script type="text/javascript" src="{% static 'checkout/stripe.js' %}"></script>
{% endblock %}

{% block content %}
     
     <div class="container"> 
        <div class="row pt-5">
            <div class="col-12">
                <h2 class="form-title_col">Add Card</h2>
            
                <form role="form" method="post" id="payment-form">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <div class="form-group col-md-12">
                        <button class="btn form-btn_col" id="submit_payment_btn" name="commit" type="submit">Add Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    

{% endblock %}

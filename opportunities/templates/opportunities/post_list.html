{% extends "base.html" %}

{% block content %}
    
    <div class="row">
    
    {% for post in posts %}
    
        <div class="col-4">
            
            <div class="card mb-5" style="width: 20rem;">
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ post.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">{{ post.created_date }}</p>
                    
                    <a href="#" class="card-link" data-toggle="modal" data-target="#exampleModal">Interested</a>
                    
                </div>
            </div>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tell me why you think we're a good match</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">
                            
                            <div class="col-4">
                                <p>REQUEST FORM GOES HERE</p>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send Request</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>    
    
    {% endfor %}

    </div> 

{% endblock %}

{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

    <div class="container"> 
        <div class="row pt-5">
            <div class="col-12">
                <h2 class="form-title_col">Log In</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <p><a class="form-link_col" href="{% url 'password_reset' %}">Forgot my password</a></p>
                    <button type="submit" class="btn form-btn_col">Log In</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}

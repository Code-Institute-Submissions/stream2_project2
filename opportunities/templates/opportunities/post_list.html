{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    
    <div class="row">
    
    {% for post in posts %}
    
        <div class="col-4">
            
            <div class="card mb-5" style="width: 20rem;">
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ post.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">{{ post.created_date }}</p>
                    
                    {% if user.profile.active_subscription %}
                        <a class="btn btn-link" href="{% url 'write_message' post.id %}" role="buton">Interested</a>
                    {% else %}
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="You need to be subscribed">
                            <a class="btn btn-link disabled noclick" href="{% url 'write_message' post.id %}" role="buton">Interested</a>
                        </span>
                        <a class="btn btn-link" href="{% url 'my_profile' %}" role="button">Upgrade</a>
                    {% endif %}
                    
                </div>
            </div>
            
        </div>    
    
    {% endfor %}

    </div> 

{% endblock %}
